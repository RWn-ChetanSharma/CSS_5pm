<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Images</title>

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Images  -->

    <!-- Responsive images -->

    <img src="../Images/leaf.avif" class="img-fluid" alt="..." />
    <hr />
    <img src="../Images/leaf.avif" class="img-thumbnail" alt="..." />
    <hr />
    <img src="../Images/leaf.avif" class="rounded float-start" alt="..." />
    <img src="../Images/leaf.avif" class="rounded float-end" alt="..." />
    <hr class="" />
    <img src="../Images/leaf.avif" class="rounded mx-auto d-block" alt="..." />
    <hr />
    <div class="text-center">
      <h1>Image</h1>
      <img src="../Images/leaf.avif" class="rounded" alt="..." />
    </div>

    <hr />
    <!-- picture -->
    <picture>
      <source
        srcset="../Images/banner.jpg"
        type="image/svg+xml"
        media="(min-width: 900px)"
      />
      <source
        srcset="../Images/atal.webp"
        type="image/svg+xml"
        media="(min-width: 600px)"
      />
      <img
        src="../Images/burger.png"
        class="img-fluid img-thumbnail"
        alt="..."
      />
    </picture>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
