<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag CSS</title>
    <style>
        a{
            color: green;
        }
        a:active{
            color: burlywood;
            background-color: brown;
        }
        a:visited{
            color: rgb(235, 4, 158);
            color: green;
        }
    </style>
</head>
<body>
    <a href="#asdsd">Anchor</a>
</body>
</html>
